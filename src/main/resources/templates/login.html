[#include "common/layout_content.html"]
[@header]
<link href="${cssURL}/login.css" rel="stylesheet">
<script>if(window.top !== window.self){ window.top.location = window.location;}</script>
[/@header]
[@body]
<div class=".wrapper" id="particles-background">
  <div class="ipp-login-header">
    <div class="ipp-logo">JMonkey<sup style="">管理后台</sup></div>
  </div>
  <div class="ipp-login-container">
    <div class="ipp-login-head">用户登录</div>
    <div class="ipp-login-body">
      <form id="loginForm">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-user fa-fw text-danger"></i></div>
            <input type="text" name="userName" class="form-control" placeholder="账号" data-rule-required="true" data-msg-required="请输入账号" value="admin">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-key fa-fw text-warning"></i></div>
            <input type="password" name="password" class="form-control" placeholder="密码" data-rule-required="true" data-msg-required="请填写密码" value="123456">
          </div>
        </div>
        <div class="form-group" style="text-align: center;">
          <button type="submit" class="btn btn-primary" style="width: 200px;">登录</button>
        </div>
      </form>
    </div>
    <div class="ipp-login-foot">
      copyright
    </div>
  </div>
</div>
[/@body]
[@footer]
<script type="text/javascript" src="${libURL}/particles.js/2.0.0/particles${min}.js"></script>
<script type="text/javascript" src="${scriptsURL}/common/bg/bg.js"></script>
[/@footer]
